<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={{ url_for('static', filename="css/bootstrap.css")}}>
    <link rel="stylesheet" href={{ url_for('static', filename="css/floating-labels.css")}}>

    <title>Dojo Survey with validation</title>
</head>

<body>
    <div class="form-signin border">
        <!-- <div class="text-center mb-4"> -->
        <div class="text-left mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Submitted Info </h1>
            <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
                    href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and
                    Firefox.</a></p> -->
        </div>

        <ul class="list-group">
            <li class="list-group-item active">Name: <span class="">{{session['name']}}</span></li>
            <li class="list-group-item">Dojo Location: <span>{{session['location']}}</span> </li>
            <li class="list-group-item">Favorite Language: <span>{{ session['language']}}</span> </li>
            <li class="list-group-item">Comment: <span>{{ session['comment'] }}</span></li>
          </ul>


      
          <div class="d-flex justify-content-end">
            <a class="btn btn-primary mt-2" href="/">Go Back</a>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
